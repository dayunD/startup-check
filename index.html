<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ì°½ì—… ìœ í˜•í…ŒìŠ¤íŠ¸-ì²´í¬ </title>

  <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">

  <style>
    :root{
      --sky:#3fb9ff;
      --sky2:#169ee9;
      --bg:#f6fbff;
      --line:#d2ecff;
      --navy:#0b1b33;
      --muted:#7a859c;
      --radius:16px;

      /* â˜… ê²°ê³¼ í…Œë§ˆ ê¸°ë³¸ê°’ */
      --theme-bg: #ffffff;
      --theme-line: #d2ecff;
      --theme-accent: #169ee9;
    }

    body{
      margin:0;
      font-family:"Jua", sans-serif;
      background:var(--bg);
      color:var(--navy);
      padding:16px;
      display:flex; justify-content:center;
    }
    .wrap{ width:min(620px,100%); display:grid; gap:12px; }

    header{
      background:white;
      padding:14px 16px;
      border-radius:var(--radius);
      border:2px solid var(--line);
      text-align:center;
      box-shadow:0 6px 16px rgba(0,0,0,0.04);
    }
    header .title{
      font-size:20px; font-weight:900; color:var(--sky2);
    }
    header .sub{
      font-size:13px; font-weight:800; color:var(--muted);
      margin-top:4px; line-height:1.4;
    }

    .card{
      background:white;
      border:2px solid var(--line);
      border-radius:var(--radius);
      padding:14px;
      box-shadow:0 6px 16px rgba(0,0,0,0.04);
    }

    .q-line{
      display:grid;
      grid-template-columns: 70px 1fr;
      align-items:center;
      padding:8px 0;
      border-bottom:1px solid var(--line);
    }
    .q-line:last-child{ border-bottom:none; }

    .q-num{
      font-size:18px; font-weight:900; text-align:center; color:var(--sky2);
      display:flex; align-items:center; justify-content:center; gap:4px;
    }
    .q-num .mini{
      font-size:14px;
      transform: translateY(-1px);
    }

    .ab{
      display:flex; gap:12px; justify-content:flex-end; align-items:center;
    }
    .ab input{ display:none; }

    .ab label{
      cursor:pointer;
      width:56px; height:44px;
      display:grid; place-items:center;
      border-radius:999px;
      background:white;
      border:2px solid var(--line);
      font-weight:900;
      font-size:16px;
      transition:.15s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.04);
    }
    .ab input:checked + label{
      background: linear-gradient(90deg, var(--sky), var(--sky2));
      color:white;
      border-color:transparent;
      transform:translateY(-2px);
      box-shadow: 0 8px 16px rgba(22,158,233,0.25);
    }

    .actions{
      display:flex; gap:8px; justify-content:center; flex-wrap:wrap; margin-top:6px;
    }
    .btn{
      padding:10px 14px;
      border-radius:12px;
      cursor:pointer;
      font-weight:900;
      border:2px solid var(--line);
      background:white;
      font-size:15px;
      transition:.15s;
      font-family:"Jua", sans-serif;
    }
    .btn.primary{
      background: linear-gradient(90deg, var(--sky), var(--sky2));
      color:white;
      border:none;
    }
    .btn:hover{ transform:translateY(-2px); }

    /* ê²°ê³¼ ì¹´ë“œ */
    .result{ display:none; margin-top:4px; }
    .result.show{ display:grid; gap:10px; }

    /* ê²°ê³¼ í…Œë§ˆ ìë™ ì ìš© ì˜ì—­ */
    .result-card{
      background: var(--theme-bg);
      border: 3px solid var(--theme-line);
      position: relative;
      overflow: hidden;
    }
    .result-card::after{
      content:"";
      position:absolute;
      inset:-30% -30% auto auto;
      width:180px;height:180px;border-radius:999px;
      background: color-mix(in srgb, var(--theme-accent) 20%, transparent);
      transform: rotate(18deg);
    }

    .result-title{
      text-align:center;
      font-size:22px; font-weight:900;
      color: var(--theme-accent);
      margin-bottom:8px;
      text-shadow:0 2px 0 rgba(255,255,255,0.9);
    }

    .result-img{
      width:160px;
      display:block;
      margin:10px auto 20px auto;
      border-radius:14px;
      border:3px solid color-mix(in srgb, var(--theme-accent) 35%, white);
      background:white;
      box-shadow:0 8px 18px color-mix(in srgb, var(--theme-accent) 25%, transparent);
    }

  </style>
</head>

<body>
<div class="wrap">

  <header>
    <div class="title">ì°½ì—…ê°€ ìœ í˜• ì²´í¬</div>
    <div class="sub">PPT ë³´ê³  A/Bë§Œ ëˆ„ë¥´ë©´ ë¨</div>
  </header>

  <section class="card">
    <div id="qList"></div>

    <div class="actions">
      <button class="btn" id="resetBtn">ì´ˆê¸°í™”</button>
      <button class="btn primary" id="calcBtn">ê²°ê³¼ ë³´ê¸°</button>
    </div>
  </section>

  <section class="card result result-card" id="resultBox">
    <div class="result-title" id="finalType">-</div>
    <img id="resultImg" class="result-img" src="" alt="">
  </section>

</div>

<script>
  const TOTAL = 10;

  const qEmojis = ["ğŸœ","ğŸ½ï¸","ğŸ§ ","ğŸ§©","ğŸª","ğŸ¤","ğŸ’­","ğŸ“š","ğŸŒ™","ğŸš€"];

  const map = [
    {A:"hustler",    B:"obsessive"},
    {A:"hustler",    B:"strategist"},
    {A:"strategist", B:"obsessive"},
    {A:"visionary",  B:"connector"},
    {A:"hustler",    B:"obsessive"},
    {A:"visionary",  B:"strategist"},
    {A:"obsessive",  B:"connector"},
    {A:"visionary",  B:"strategist"},
    {A:"connector",  B:"obsessive"},
    {A:"visionary",  B:"strategist"}
  ];

  /* â˜… ìœ í˜•ë³„ ì»¬ëŸ¬ í…Œë§ˆ */
  const TYPES = {
    obsessive:{
      img:"obsessive.png",
      theme:{ bg:"#f2f8ff", line:"#a9d3ff", accent:"#2f7ddb" }
    },
    visionary:{
      img:"visionary.png",
      theme:{ bg:"#fff9e9", line:"#ffe3a6", accent:"#f2a500" }
    },
    hustler:{
      img:"hustler.png",
      theme:{ bg:"#fff1ef", line:"#ffb9b1", accent:"#ff5b45" }
    },
    strategist:{
      img:"strategist.png",
      theme:{ bg:"#effff6", line:"#aee9c6", accent:"#1fa26a" }
    },
    connector:{
      img:"connector.png",
      theme:{ bg:"#f6f1ff", line:"#cdbbff", accent:"#7b4fe9" }
    }
  };

  const qList = document.getElementById("qList");
  const resultBox = document.getElementById("resultBox");
  const finalType = document.getElementById("finalType");
  const resultImg = document.getElementById("resultImg");

  function render(){
    let html = "";
    for(let i=1;i<=TOTAL;i++){
      html +=
        '<div class="q-line">' +
          '<div class="q-num">Q'+i+' <span class="mini">'+qEmojis[i-1]+'</span></div>' +
          '<div class="ab">' +
            '<input type="radio" name="q'+i+'" id="q'+i+'a" value="A">' +
            '<label for="q'+i+'a">A</label>' +
            '<input type="radio" name="q'+i+'" id="q'+i+'b" value="B">' +
            '<label for="q'+i+'b">B</label>' +
          '</div>' +
        '</div>';
    }
    qList.innerHTML = html;
  }

  function getSelections(){
    const picks=[];
    for(let i=1;i<=TOTAL;i++){
      const el = document.querySelector('input[name="q'+i+'"]:checked');
      picks.push(el ? el.value : null);
    }
    return picks;
  }

  function applyTheme(theme){
    document.documentElement.style.setProperty("--theme-bg", theme.bg);
    document.documentElement.style.setProperty("--theme-line", theme.line);
    document.documentElement.style.setProperty("--theme-accent", theme.accent);
  }

  function calc(){
    const picks = getSelections();
    if(picks.some(v => v === null)){
      alert("ì„ íƒí•˜ì§€ ì•Šì€ ë¬¸í•­ì´ ìˆìŠµë‹ˆë‹¤!");
      return;
    }

    const scores = { obsessive:0, visionary:0, hustler:0, strategist:0, connector:0 };
    const history = [];

    picks.forEach((p, idx)=>{
      const t = map[idx][p];
      scores[t]++;
      history.push(t);
    });

    const max = Math.max(...Object.values(scores));
    let winners = Object.entries(scores).filter(e => e[1] === max).map(e => e[0]);
    let winKey = winners[0];

    if(winners.length > 1){
      for(let i = history.length-1; i >= 0; i--){
        if(winners.includes(history[i])){
          winKey = history[i];
          break;
        }
      }
    }

    const win = TYPES[winKey];

    finalType.textContent = win.label;
    resultImg.src = win.img;

    applyTheme(win.theme);

    resultBox.classList.add("show");
    resultBox.scrollIntoView({ behavior:"smooth" });
  }

  function resetAll(){
    document.querySelectorAll("input[type=radio]").forEach(r => r.checked=false);
    resultBox.classList.remove("show");
    finalType.textContent="-";
    resultImg.src="";
    applyTheme({bg:"#ffffff", line:"#d2ecff", accent:"#169ee9"});
    window.scrollTo({ top:0, behavior:"smooth" });
  }

  document.getElementById("calcBtn").onclick = calc;
  document.getElementById("resetBtn").onclick = resetAll;

  render();
</script>

</body>
</html>
